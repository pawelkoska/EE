<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel value="name" for="name" />
    <p:inputText id="name" value="#{pageBean.account.name}" title="name" placeholder="eg. John" required="true" ></p:inputText>
    <h:messages for="name" />

    <p:outputLabel value="surname" for="surname" />
    <p:inputText id="surname" value="#{pageBean.account.secondName}" title="surname" placeholder="eg. Smith" required="true" ></p:inputText>
    <h:messages for="surname" />

    <p:outputLabel for="birthDate" value="birthDate" />
    <p:calendar id="birthDate" value="#{pageBean.account.birthDate}" locale="de" navigator="true" placeholder="dd/MM/yyyy" pattern="dd/MM/yyyy" />
    <h:messages for="birthDate" />
    
    
    <p:outputLabel value="email" for="email" />
    <p:inputText id="email" value="#{pageBean.account.email}" title="email" placeholder="eg. johntsmith@gmail.com" required="true" ></p:inputText>
    <h:messages for="email" />

    <p:outputLabel value="phone" for="phone" />
    <p:inputText id="phone" value="#{pageBean.account.phoneNumber}" title="phone" placeholder="eg. 540 122 320" required="false" ></p:inputText>
    <h:messages for="phone" />

    <p:outputLabel value="pesel" for="pesel" />
    <p:inputText id="pesel" value="#{pageBean.account.pesel}" title="pesel" placeholder="eg. 58509088921" required="true" ></p:inputText>
    <h:messages for="pesel" />

</ui:composition>
