<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel value="#{msg['name']}: *" />
    <p:inputText value="#{pageBean.account.name}" title="name" placeholder="eg. John" required="true" requiredMessage="#{msg['name.is.required']}" ></p:inputText><br/>

    <p:outputLabel value="#{msg['surname']}: *" />
    <p:inputText value="#{pageBean.account.secondName}" title="surname" placeholder="eg. Smith" required="true" requiredMessage="#{msg['surname.is.required']}"></p:inputText><br/>

    <p:outputLabel value="#{msg['birthDay']}: *"  />
    <p:calendar value="#{pageBean.account.birthDate}" placeholder="dd/MM/yyyy" pattern="dd/MM/yyyy" required="true" requiredMessage="#{msg['birth.date.is.required']}"/><br/>

    <p:outputLabel value="#{msg['email']}: *" />
    <p:inputText value="#{pageBean.account.email}" title="email" placeholder="eg. johntsmith@gmail.com" required="true" requiredMessage="#{msg['email.is.required']}"></p:inputText><br/>

    <p:outputLabel value="#{msg['phone']}: *" />
    <p:inputText value="#{pageBean.account.phoneNumber}" title="phone" placeholder="eg. 540 122 320" required="false" requiredMessage="#{msg['phone.is.required']}"></p:inputText><br/>

    <p:outputLabel value="#{msg['pesel']}: *" />
    <p:inputText value="#{pageBean.account.pesel}" title="pesel" placeholder="eg. 58509088921" required="true" requiredMessage="#{msg['pesel.is.required']}"></p:inputText><br/>

</ui:composition>
