<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                 <h:form>
                     <p:dataTable id="examinations" var="examination" value="#{examinationManageBean.examinationObjList}">
                        <f:facet name="header">

                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{examination.id}" />
                        </p:column>

                        <p:column headerText="NAME">
                            <h:outputText value="#{examination.name}" />
                        </p:column>

                        <p:column headerText="DESCRIPTION">
                            <h:outputText value="#{examination.examinationDescription}" />
                        </p:column>
                        
                        <p:column headerText="CATEGORY_ID">
                            <h:outputText value="#{examination.categoryId.id}" />
                        </p:column>

                        <p:column style="width:75px">
                            <p:commandButton value="EDIT" action="#{examinationManageBean.getCategoryToEdit(examination)}" />
                        </p:column>
                        <p:column style="width:105px">
                            <p:commandButton value="DELETE"  action="#{examinationManageBean.deleteExamination(examination)}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
