<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="editCategory">
                    <p:panelGrid columns="2" transient="true">
                        Name: <h:inputText id="examinationName" value="#{editExaminationManageBean.editingExamination.name}" />

                        Description: <h:inputText id="examinationDescription" value="#{editExaminationManageBean.editingExamination.examinationDescription}" /> 

                        Category:
                        <p:selectOneMenu id="examinationCategory" value="#{editExaminationManageBean.editingExamination.categoryId.name}">
                            <f:selectItems value="#{listCategoryPageBean.categoryNamesList}" />
                        </p:selectOneMenu>
                        
                        Duration:
                        <p:selectOneMenu id="examinationDuration" value="#{editExaminationManageBean.editingExamination.duration}">
                            <f:selectItems value="#{createExaminationPageBean.durationList}" />
                        </p:selectOneMenu>

                        <h:commandButton action="#{editExaminationManageBean.saveEditedExamination()}" actionListener="allExaminations" value="UPDATE" />
                        <h:commandButton value="BACK" action="allExaminations" immediate="true"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
