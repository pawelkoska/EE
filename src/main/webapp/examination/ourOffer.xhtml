<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h3>OUR OFFER:</h3>
                <p:accordionPanel>
                    <c:forEach var="category" items="#{listCategoryPageBean.categoryObjList}">
                        <p:tab title="#{category.name}: #{category.categoryDescription}">                           
                            <h:panelGrid columns="2" cellpadding="10">
                                <c:forEach var="examination" items="#{listExaminationPageBean.getExaminationsByCategory(category)}">
                                    #{examination.name}: #{examination.examinationDescription}
                                </c:forEach>
                            </h:panelGrid>
                        </p:tab>
                    </c:forEach>
                </p:accordionPanel>                 
            </ui:define>

        </ui:composition>

    </body>
</html>
