<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable id="appoitnmentList" var="appointment" 
                                 value="#{listAppointmentPageBean.myAppointments}"
                                 emptyMessage="You have no active appointments.">
                        <f:facet name="header">

                        </f:facet>

                        <p:column headerText="EXAMINATION TYPE">
                            <h:outputText value="#{appointment.examinationId.name}" />
                        </p:column>

                        <p:column headerText="ROOM">
                            <h:outputText value="#{appointment.roomId.roomNumber}" />
                        </p:column>

                        <p:column headerText="DATE">
                            <h:outputText value="#{appointment.date}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="TIME START">
                            <h:outputText value="#{appointment.timeStart}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="TIME END">
                            <h:outputText value="#{appointment.timeEnd}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>


                        <p:column headerText="DOCTOR">
                            <h:outputText value="#{appointment.doctorId.secondName}" />
                        </p:column>

                        <p:column style="width:200px">
                            <p:commandButton value="CANCEL APPOINTMENT" action="#{findAppointmentPageBean.cancelAppointment(appointment)}">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
