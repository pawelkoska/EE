<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <h2>Result page for appointment:</h2>

                    <h:outputText value="#{findAppointmentPageBean.updatingAppointment.patientId.name}" /><br/>
                    <h:outputText value="#{findAppointmentPageBean.updatingAppointment.examinationId.name}" /><br/>
                    <h:outputText value="#{findAppointmentPageBean.updatingAppointment.date}" /><br/>
                    <h:outputText value="#{findAppointmentPageBean.updatingAppointment.timeStart}" /><br/><br/>

                    <h:outputLabel for="result" value="Appointment result: " /><br/>
                    <h:inputTextarea style="width: 600px; height: 400px;" id="result" value="#{findAppointmentPageBean.updatingAppointment.appointmentResult}" /><br/>

                    <h:commandButton                                          
                        value="SET RESULT" 
                        action="#{findAppointmentPageBean.setAppointmentResult()}"> 
<!--                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" /> 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>-->
                    </h:commandButton>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
