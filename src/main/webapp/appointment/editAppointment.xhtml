<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <p:messages id="exceptionInfo"/>
                <h:form id="editAppointment">
                    <p:panelGrid columns="2" transient="true">

                        <p:outputLabel value="#{msg['examination']}: " />
                        <p:selectOneMenu required="true"
                                         requiredMessage="#{msg['examination.field.required']}"
                                         value="#{editAppointmentManageBean.editingAppointment.examinationId.name}">
                            <f:selectItems value="#{listExaminationPageBean.examinationNameList}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg['room']}: " />
                        <p:selectOneMenu required="true"
                                         requiredMessage="#{msg['room.field.required']}"
                                         value="#{editAppointmentManageBean.editingAppointment.roomId.roomNumber}" >
                            <f:selectItem itemLabel="Select room" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{listRoomPageBean.roomNumberList}" />
                        </p:selectOneMenu>

                        <p:separator /><br/>

                        <h:outputLabel  value="#{msg['date']}:  *" />
                        <p:calendar required="true"
                                    requiredMessage="#{msg['date.field.required']}"
                                    value="#{editAppointmentManageBean.editingAppointment.date}" 
                                    locale="de"
                                    navigator="true" 
                                    placeholder="dd/MM/yyyy"
                                    pattern="dd/MM/yyyy" />

                        <h:outputLabel   value="#{msg['time.start']}:  *" />
                        <p:calendar required="true"
                                    requiredMessage="#{msg['time.start.required']}"
                                    placeholder="e.g 12:20" 
                                    value="#{editAppointmentManageBean.editingAppointment.timeStart}" 
                                    pattern="HH:mm"
                                    timeOnly="true"  />

                        <h:outputLabel   value="#{msg['time.end']}:  *" />
                        <p:calendar required="true" 
                                    requiredMessage="#{msg['time.end.required']}"
                                    placeholder="e.g 14:20"
                                    value="#{editAppointmentManageBean.editingAppointment.timeEnd}" 
                                    pattern="HH:mm" 
                                    timeOnly="true"  />

                        <p:separator /><br/>

                        <p:outputLabel value="#{msg['patient']}: " />
                        <p:selectOneMenu value="#{editAppointmentManageBean.editingAppointment.patientId.login}">
                            <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{listAccountPageBean.patientNameList}" />
                        </p:selectOneMenu>


                        <p:commandButton action="#{editAppointmentManageBean.saveEditedAppointment()}" value="#{msg['update']}" update=":exceptionInfo"/>
                        <p:commandButton value="#{msg['cancel']}" action="allAppointments" immediate="true"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
