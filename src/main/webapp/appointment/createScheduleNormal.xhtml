<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="createAppointment">
                    <h3>CREATE SHEDULE FOR DOCTOR:</h3><br/>    
                    
                    #{createAppointmentPageBean.data}
                    #{createAppointmentPageBean.dataDoctor}<br/>
                    
                    
                    <h:panelGrid columns="2" transient="true" cellpadding="10" >
                        <p:outputLabel for="examination" value="Examination type: " />
                        <p:selectOneMenu id="examination"  value="#{createAppointmentPageBean.appointmentDto.examination}">                            
                            <f:selectItem itemLabel="Select examination" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{listExaminationPageBean.examinationNameList}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="room" value="Room number: " />
                        <p:selectOneMenu id="room" 
                                         value="#{createAppointmentPageBean.appointmentDto.roomNumber}">
                            <!--<f:selectItem itemLabel="Select room" itemValue="" noSelectionOption="true" />-->
                            <f:selectItems value="#{listRoomPageBean.roomNumberList}" />
                        </p:selectOneMenu>

                        <p:separator /><br/>

                        <h:outputLabel for="date" value="Date: " />
                        <p:calendar id="birthDate" 
                                    value="#{createAppointmentPageBean.appointmentDto.date}" 
                                    locale="de"
                                    navigator="true" 
                                    placeholder="dd/MM/yyyy"
                                    pattern="dd/MM/yyyy" />

                        <h:outputLabel for="timeStart" value="Time start:" />
                        <p:calendar id="timeStart" placeholder="e.g 12:20" value="#{createAppointmentPageBean.appointmentDto.timeStart}" pattern="HH:mm" timeOnly="true"  />

                        <h:outputLabel for="timeEnd" value="Time end:" />
                        <p:calendar id="timeEnd" placeholder="e.g 14:20" value="#{createAppointmentPageBean.appointmentDto.timeEnd}" pattern="HH:mm" timeOnly="true"  />

                        <p:separator /><br/>

                        <p:outputLabel for="doctor" value="Doctor: " />
                        <p:selectOneMenu id="doctor" 
                                         value="#{createAppointmentPageBean.appointmentDto.doctor}">
                            <!--<f:selectItem itemLabel="Select doctor" itemValue="" noSelectionOption="true" />-->
                            <f:selectItems value="#{listAccountPageBean.accountNameList}" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:separator />
                    <h:commandButton actionListener="#{createAppointmentPageBean.createAppointment()}" action="createAppointmentSuccess" value="create" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
