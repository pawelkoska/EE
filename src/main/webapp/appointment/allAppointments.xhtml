<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable style="label: 10px !important;" 
                                 id="appoitnmentList" 
                                 var="appointment" 
                                 scrollable="true" 
                                 scrollWidth="2000" 
                                 emptyMessage="#{msg['no.appointments.found']}"
                                 value="#{listAppointmentPageBean.appointmentObjList}">
                        <f:facet name="header">

                        </f:facet>
<!--                        <p:column headerText="#{msg['id']}">
                            <h:outputText value="#{appointment.id}" />
                        </p:column>-->

                        <p:column headerText="#{msg['examination']}">
                            <h:outputText value="#{appointment.examinationId.name}" />
                        </p:column>

                        <p:column headerText="#{msg['room']}">
                            <h:outputText value="#{appointment.roomId.roomNumber}" />
                        </p:column>

                        <p:column headerText="#{msg['examination.result']}">
                            <h:outputText value="#{appointment.appointmentResult}" />
                        </p:column>

                        <p:column headerText="#{msg['date']}">
                            <h:outputText value="#{appointment.date}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['time.start']}">
                            <h:outputText value="#{appointment.timeStart}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['time.end']}">
                            <h:outputText value="#{appointment.timeEnd}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['patient']}">
                            <h:outputText value="#{appointment.patientId.name}" />
                        </p:column>

                        <p:column headerText="#{msg['doctor']}">
                            <h:outputText value="#{appointment.doctorId.secondName}" />
                        </p:column>

                        <p:column style="width:100px">
                            <p:commandButton value="#{msg['edit']}" action="#{editAppointmentManageBean.getAppointmentToEdit(appointment)}" />
                        </p:column>
                        <p:column style="width:105px">
                            <p:commandButton value="#{msg['delete']}" actionListener="allAppointments" action="#{deleteAppointmentPageBean.deleteAppointment(appointment)}">
                                <p:confirm header="Confirmation" message="#{msg['are.you.sure']}" icon="ui-icon-alert" /> 
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
