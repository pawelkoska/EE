<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="accounts" 
                                 var="account" 
                                 value="#{listAccountPageBean.accountsListToConfirm}"
                                 scrollable="true" scrollWidth="2700">
                        <f:facet name="header">

                        </f:facet>
                        <p:column headerText="#{msg['id']}">
                            <p:outputLabel value="#{account.id}" />
                        </p:column>

                        <p:column headerText="#{msg['login.input']}">
                            <p:outputLabel value="#{account.login}" />
                        </p:column>

<!--                        <p:column headerText="#{msg['password.input']}">
                            <p:outputLabel value="#{account.password}" />
                        </p:column>-->

                        <p:column headerText="#{msg['type']}">
                            <p:outputLabel value="#{account.type}" />
                        </p:column>

                        <p:column  headerText="#{msg['active']}">                                                                              
                            <p:outputLabel value="#{msg['yes']}" rendered="#{account.active eq true}" />
                            <p:outputLabel value="#{msg['no']}" rendered="#{account.active eq false}" />
                        </p:column>

                        <p:column  headerText="#{msg['confirmed']}">                                                                              
                            <p:outputLabel value="#{msg['yes']}" rendered="#{account.confirmed eq true}" />
                            <p:outputLabel value="#{msg['no']}" rendered="#{account.confirmed eq false}" />
                        </p:column>

                        <p:column headerText="#{msg['pesel']}">
                            <p:outputLabel value="#{account.pesel}" />
                        </p:column>

                        <p:column headerText="#{msg['name']}">
                            <p:outputLabel value="#{account.name}" />
                        </p:column>

                        <p:column headerText="#{msg['surname']}">
                            <p:outputLabel value="#{account.secondName}" />
                        </p:column>

                        <p:column headerText="#{msg['birthDay']}">
                            <p:outputLabel value="#{account.birthDate}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                        </p:column>

                        <p:column headerText="#{msg['email']}">
                            <p:outputLabel value="#{account.email}" />
                        </p:column>

                        <p:column headerText="#{msg['phone']}">
                            <p:outputLabel value="#{account.phoneNumber}" />
                        </p:column>

                        <p:column style="width:130px">
                            <p:commandButton                                          
                                value="#{msg['confirm']}" 
                                action="confirmRegistration"
                                actionListener="#{listAccountPageBean.confirmRegistration(account)}" > 
                                <p:confirm header="Confirmation" message="#{msg['are.you.sure']}" icon="ui-icon-alert" /> 
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
