<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="createCategory">
                    <p:panelGrid columns="2" transient="true">
                        <p:outputLabel for="category" value="Category " />
                        <p:selectOneMenu id="category" value="#{createAppointmentPageBean.appointmentDto.category}">
                            <f:selectItems value="#{listCategoryPageBean.categoryNamesList}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="examination" value="Examination: " />
                        <p:selectOneMenu id="examination" value="#{createAppointmentPageBean.appointmentDto.examination}">
                            <f:selectItems value="#{listExaminationPageBean.examinationNameList}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="doctor" value="Doctor " />
                        <p:selectOneMenu id="doctor" value="#{createAppointmentPageBean.appointmentDto.doctor}">
                            <f:selectItems value="#{listAccountPageBean.doctorObjList}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="patient" value="patient " />
                        <p:selectOneMenu id="patient" value="#{createAppointmentPageBean.appointmentDto.patient}">
                            <f:selectItems value="#{listAccountPageBean.allPatients}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="date" value="Date: " />
                        <h:inputText id="date" value="#{createAppointmentPageBean.appointmentDto.date}" />

                        <h:outputLabel for="time" value="Time " />
                        <h:inputText id="time" value="#{createAppointmentPageBean.appointmentDto.time}" />

                        <h:commandButton value="create" action="#{createAppointmentPageBean.createAppointment()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
