<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="loginFail.css"  />
        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto');          
        </style>  
    </h:head>
    <h:body>
        <div class="login-fail">
            <span class="fail-info">AUTHENTICATION FAIL</span>
            <p class="information">Invalid login or password</p>
            <p:link value="TRY AGAIN" outcome="login" style="color: red; font-size: 25px; font-weight: bold;"/><br/>
        </div>
    </h:body>
</html>
