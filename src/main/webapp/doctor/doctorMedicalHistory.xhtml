<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="appointments" 
                                 var="appointment"
                                 value="#{listAppointmentPageBean.doctorMedicalHistory}"
                                 emptyMessage="#{msg['no.medical.history']}">
                        <f:facet name="header">

                        </f:facet>

                        <p:column headerText="#{msg['examination']}: ">
                            <h:outputText value="#{appointment.examinationId.name}" />
                        </p:column>

                        <p:column headerText="#{msg['date']}: ">
                            <h:outputText value="#{appointment.date}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['time']}: ">
                            <h:outputText value="#{appointment.timeStart}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['patient']}: ">
                            <h:outputText value="#{appointment.patientId.name} #{appointment.patientId.secondName}"/>
                        </p:column>

                        <p:column headerText="#{msg['appointment.result']}: ">
                            <h:outputText value="#{appointment.appointmentResult}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
