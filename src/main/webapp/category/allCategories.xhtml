<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="loginForm.css"  />

        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto');          
        </style>  
    </h:head>
    <h:body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable id="categories" var="category" value="#{listCategoryPageBean.categoryObjList}">
                        <f:facet name="header">

                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{category.id}" />
                        </p:column>

                        <p:column headerText="NAME">
                            <h:outputText value="#{category.name}" />
                        </p:column>

                        <p:column headerText="DESCRIPTION">
                            <h:outputText value="#{category.categoryDescription}" />
                        </p:column>

                        <p:column style="width:75px">
                            <p:commandButton value="EDIT" action="#{editCategoryManageBean.getCategoryToEdit(category)}" />
                        </p:column>
                        <p:column style="width:105px">
                            <p:commandButton value="DELETE" action="#{deleteCategoryPageBean.deleteCategory(category)}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
