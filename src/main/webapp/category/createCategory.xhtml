<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="createCategory">
                    <h:panelGrid columns="2" transient="true" cellpadding="10" >
                        <h:outputLabel for="name" value="Category name: " />
                        <h:inputText id="name" value="#{createCategoryPageBean.category.name}" />

                        <h:outputLabel for="categoryDescription" value="Category description: " />
                        <h:inputText id="categoryDescription" value="#{createCategoryPageBean.category.categoryDescription}" />

                        <h:commandButton value="create" action="#{createCategoryPageBean.createCategory()}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
