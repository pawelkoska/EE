<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <p:messages id="exceptionInfo"  />
                <h:form id="createCategory">
                    <h:panelGrid columns="2" transient="true" cellpadding="10" >
                        <h:outputLabel value="#{msg['category.name']}: *" />
                        <h:inputText  value="#{createCategoryPageBean.category.name}" required="true" requiredMessage="#{msg['category.is.required']}"/>
                        <h:outputLabel  value="#{msg['description']}: *" />
                        <h:inputText value="#{createCategoryPageBean.category.categoryDescription}" required="true" requiredMessage="#{msg['description.is.required']}"/>
                        <p:commandButton value="#{msg['create']}" action="#{createCategoryPageBean.createCategory()}" update=":exceptionInfo"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
