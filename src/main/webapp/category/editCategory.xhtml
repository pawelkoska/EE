<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="editCategory">
                    
                    Name: <h:inputText id="categoryName" value="#{categoryManageBean.editingCategory.name}" />
                    
                    Description: <h:inputText id="categoryDescription" value="#{categoryManageBean.editingCategory.categoryDescription}" /> 
                                        
                    <h:commandButton action="#{categoryManageBean.saveEditedCategory()}" value="OK"/>
                    <h:commandButton value="BACK" action="allCategories" immediate="true"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
