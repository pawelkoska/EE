<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <p:messages id="exceptionInfo"/>
                <h:form id="editCategory">
                    <p:panelGrid columns="2" transient="true">
                        #{msg['category.name']}: <p:inputText value="#{editCategoryManageBean.editingCategory.name}" />
                        #{msg['description']} <p:inputTextarea value="#{editCategoryManageBean.editingCategory.categoryDescription}" />                         
                        
                        <p:commandButton action="#{editCategoryManageBean.saveEditedCategory()}" value="#{msg['update']}" update=":exceptionInfo"/>
                        <p:commandButton value="#{msg['cancel']}" action="allCategories" immediate="true"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
