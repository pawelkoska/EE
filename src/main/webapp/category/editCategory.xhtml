<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="editCategory">
                    <p:panelGrid columns="2" transient="true">
                        Name: <h:inputText id="categoryName" value="#{editCategoryManageBean.editingCategory.name}" />
                        <h:message for="categoryName"/>
                        Description: <h:inputText id="categoryDescription" value="#{editCategoryManageBean.editingCategory.categoryDescription}" />                         
                        <h:message for="categoryDescription"/>
                        
                        <h:commandButton action="#{editCategoryManageBean.saveEditedCategory()}" value="OK"/>
                        <h:commandButton value="BACK" action="allCategories" immediate="true"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
