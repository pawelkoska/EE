<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pageBean" value="#{editAccountPageBean}" />
    <ui:define name="content">
        <h:form>
            <h3>#{msg['edit.account']}:</h3>
            <h4>#{pageBean.account}</h4>
            <h:panelGrid columns="3">
                <ui:include src="../account/_commonDataEditTemplate.xhtml"/>
                <c:if test="#{pageBean.account.type == 'Doctor'}">
                    <ui:include src="../account/_doctorDataEditTemplate.xhtml"/>
                </c:if>
            </h:panelGrid>
            <br />
            <p:commandButton                                          
                value="#{msg['update']}" 
                action="accountDetails"
                actionListener="#{pageBean.saveAccount()}" > 
                <p:confirm header="Confirmation" message="#{msg['are.you.sure']}" icon="ui-icon-alert" /> 
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:commandButton>
            <p:commandButton value="#{msg['cancel']}" action="accountDetails" immediate="true" />
        </h:form>
    </ui:define>
</ui:composition>
