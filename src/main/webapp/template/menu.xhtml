<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="menu">
        <p:menu rendered="#{request.isUserInRole('Admin')}">
            <p:submenu label="#{msg['accounts']}">
                <p:menuitem value="#{msg['all.accounts']}" outcome="allAccounts"/>
                <p:menuitem value="#{msg['add.admin']}" outcome="createAdmin"/>
                <p:menuitem value="#{msg['add.doctor']}" outcome="createDoctor"/>
                <p:menuitem value="#{msg['add.patient']}" outcome="createPetient"/>
                <p:menuitem value="#{msg['add.reception']}" outcome="createReception"/>
            </p:submenu>
        </p:menu> 

        <p:menu rendered="#{request.isUserInRole('Patient')}">
            <p:menuitem value="#{msg['our.offer']}" outcome="ourOffer"/>
            <p:menuitem value="#{msg['make.an.appointment']}" outcome="findAppointment" />
            <p:menuitem value="#{msg['my.appointments']}" outcome="myAppointments" />
            <p:menuitem value="#{msg['my.medical.history']}" outcome="myMedicalHistory"/>
        </p:menu>   

        <p:menu rendered="#{request.isUserInRole('Doctor')}">
            <p:menuitem value="#{msg['show.my.daily.shedule']}" outcome="showMyDailyShedule" />
            <p:menuitem value="#{msg['show.my.general.shedule']}" outcome="showMyGeneralyShedule" />
            <p:menuitem value="#{msg['medical.history']}" outcome="doctorMedicalHistory" />
            <p:menuitem value="#{msg['create.shedule.by.doctor']}" outcome="createSheduleByDoctor" />
        </p:menu>   

        <p:menu rendered="#{request.isUserInRole('Reception')}">
            <p:submenu label="#{msg['categories']}">
                <p:menuitem value="#{msg['all.categories']}" outcome="allCategories" />
                <p:menuitem value="#{msg['add.category']}" outcome="createCategory"/>
            </p:submenu>
            <p:submenu label="#{msg['examination']}">
                <p:menuitem value="#{msg['all.examinations']}" outcome="allExaminations"/>
                <p:menuitem value="#{msg['add.examination']}" outcome="createExamination"/>
            </p:submenu>          
            <p:submenu label="#{msg['rooms']}">
                <p:menuitem value="#{msg['all.rooms']}" outcome="allRooms"/>
                <p:menuitem value="#{msg['add.room']}" outcome="addRoom"/>
            </p:submenu>          
            <p:submenu label="#{msg['appointments']}">
                <p:menuitem value="#{msg['all.appointments']}" outcome="allAppointments"/>
                <p:menuitem value="#{msg['create.shedule']}" outcome="createSchedule"/>
            </p:submenu>
            <p:submenu label="#{msg['patient.service']}">
                <p:menuitem value="#{msg['register.patient']}" outcome="register" />
                <p:menuitem value="#{msg['confirm.registration']}" outcome="confirmRegistration" />
                <p:menuitem value="#{msg['make.patient.appointment']}" outcome="allCategories" />
            </p:submenu>
        </p:menu>   
    </h:form>
</ui:composition>
