<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>

    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" >
                <h:form id="navbar">
                    <h2 style="float: left">MEDCENTER</h2>
                    <p:tabMenu style="float: right;">
                        <p:menuitem value="REGISTER">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="LOGIN"  >
                            <f:param name="i" value="1" />
                        </p:menuitem>
                       
                    </p:tabMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" size="300" >
                <ui:include src="./menu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100">
                <ui:insert name="footer">SOCIAL ICONS HERE</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
