<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/template.css"/>
        <title>Facelets Template</title>

    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" resizable="true" size="100" minSize="40" maxSize="200">
                <ui:insert name="Navbar">Navbar</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" size="300" >
                <ui:include src="./menu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100">
                <ui:insert name="footer">Footer</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
