<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>
        <div class="navbar-container" style="display: flex; background-color:lightgray; overflow: hidden;">
            <div class="header" style="margin-right: 60vw; margin-left: 1vw;">     
                <!--<img src="../resources/health-insurance-icon-png-3.png" alt="Health Icon" height="50" width="50"/>-->
                <h2>M E D <br/> C E N T E R</h2>
            </div>
            <div class="login-container">
                <c:if test="#{request.remoteUser == null}">
                    <c:if test="#{request.remoteUser == null}">#{msg['welcome']}, Guest!</c:if><br/>
                    <p:link value="#{msg['login']}" outcome="login" style="font-size: 25px; font-weight: bold;"/><br/>               
                    <p:link value="#{msg['register']}" outcome="register" style="font-size: 25px; font-weight: bold;"/><br/>
                </c:if>
                <c:if test="#{request.remoteUser != null}">
                    <c:if test="#{request.remoteUser != null}">#{msg['welcome']}, #{request.remoteUser}!</c:if><br/>
                    <p:commandLink value="#{msg['logout']}" action="#{accountSession.logOut()}" style="font-size: 25px; font-weight: bold;"/><br/><br/>
                    <p:link value="#{msg['my.account']}" outcome="myAccount"/>
                </c:if>
            </div>
        </div>
    </h:form>
</ui:composition>
