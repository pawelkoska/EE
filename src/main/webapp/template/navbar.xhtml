<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="navbar" style="display: flex; background-color: lightgray;">
        <div style="flex:10">
            <h2>MEDCENTER</h2>
            <c:if test="#{request.remoteUser != null}">Welcome, #{request.remoteUser}!</c:if>
            <c:if test="#{request.remoteUser == null}">Welcome, Guest!</c:if>
        </div>
        <div style="flex: 2;">
            <c:if test="#{request.remoteUser == null}">
                <p:link value="LOGIN" outcome="login" style="font-size: 25px; font-weight: bold;"/><br/>
            </c:if>
            <c:if test="#{request.remoteUser != null}">
                <p:commandLink value="LOGOUT" action="#{accountSession.logOut()}" style="font-size: 25px; font-weight: bold;"/><br/><br/>
                <p:link value="MY ACCOUNT" outcome="createCategory"/>
            </c:if>
        </div>
    </h:form>

</ui:composition>
