<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form id="createRoom">
                    
                        <h:outputLabel for="roomNumber" value="Room number: " />
                        <h:inputText id="roomNumber" value="#{createRoomPageBean.roomDTO.roomNumber}" />
                        <h:message for="roomNumber" /><br/>

                        <p:outputLabel for="examinationType" value="Examination type: " />
                        <p:selectOneMenu id="examinationType" value="#{createRoomPageBean.roomDTO.examinationType}">
                            <f:selectItems value="#{listExaminationPageBean.examinationNameList}" />
                        </p:selectOneMenu>

                        <h:commandButton value="create" action="#{createRoomPageBean.createRoom()}" />                 

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
