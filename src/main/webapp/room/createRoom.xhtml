<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <p:messages id="exceptionInfo"/>
                <h:form id="createRoom">
                     <h:panelGrid columns="2" transient="true" cellpadding="10">
                        <h:outputLabel for="roomNumber" value="#{msg['room']}: *" />
                        <h:inputText id="roomNumber" 
                                     value="#{createRoomPageBean.roomDTO.roomNumber}" 
                                     required="true"
                                     requiredMessage="#{msg['room.is.required']}"/>


                        <p:outputLabel for="examinationType" value="#{msg['examination']}: " />
                        <p:selectOneMenu id="examinationType" 
                                         value="#{createRoomPageBean.roomDTO.examinationType}"
                                         required="true"
                                         requiredMessage="#{msg['examination.is.required']}">
                            <f:selectItem itemLabel="#{msg['select.examination']}" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{listExaminationPageBean.examinationNameList}" />
                        </p:selectOneMenu>

                        <p:commandButton value="#{msg['create']}" action="#{createRoomPageBean.createRoom()}" update=":exceptionInfo" />                 
                     </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
